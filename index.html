<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="JJ">

  <!-- @todo Set title for your application -->
  <meta name="title" content="vue3-bulma-template">
  <title>Typing Speed Game</title>

  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https:cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="index.css">

</head>
<!-- Items required in header :
1. A title 
2. Timer
3. Description that says starts counting when you start typing
-->


<body>
  <div class="columns is-mobile is-centered">
    <div class="column is-three-quarter">
      <div class="notification is-primary">
        <h1 class="has-text-centered has-text-black is-size-3 ">Typing Speed Game</h1>
        <br>
        <p class="has-text-centered has-text-black is-size-4">Time:</p>
        <p class="timer has-text-centered has-text-black is-size-5" id="timer">0
        </p>
        <p class="has-text-centered has-text-black">Type to start timer</p>
        <textarea class="textarea is-large" id="quote-input" rows="15"></textarea>
      </div>
    </div>
  </div>
  <script type="module" src="./index.js"></script>

</body>

</html>
