<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="JJ">

  <!-- @todo Set title for your application -->
  <meta name="title" content="vue3-bulma-template">
  <title>Typing Speed Game</title>

  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https:cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<!-- Items required in header :
1. A title 
2. Timer
3. Description that says starts counting when you start typing
-->

<body>
  <div class="columns is-mobile is-centered">
    <div class="column">
      <div class="notification is-primary">
        <h1 class="has-text-centered has-text-black is-size-3 ">Typing Speed Game</h1>
        <br>
        <p class="has-text-centered has-text-black is-size-4">Time:</p>
        <p class="timer has-text-centered has-text-black is-size-5" id="timer">0s
        </p>
        <div class="columns is-multiline is-mobile">
          <div class="column is-one-quarter">
            <p class="has-text-centered has-text-black">WPM:</p>
          </div>
          <div class="column is-one-quarter">
            <p class="has-text-centered has-text-black" id="accuracy">Accuracy:</p>
          </div>
          <div class="column is-one-quarter">
            <p class="has-text-centered has-text-black">Characters typed:</p>
          </div>
          <div class="column is-one-quarter">
            <div class="has-text-centered">
              <button class="button is-focused">Try Again</button>
            </div>
          </div>
          <div class="quote-display is-size-5 has-text-centered has-text-black" id="quoteDisplay">
          </div>
        </div>
        <textarea class="textarea is-medium" id="quoteInput" rows="15" placeholder="Type to start timer">
        </textarea>
      </div>
    </div>
  </div>
  <script type="module" src="./index.js"></script>


</body>

</html>
